language: node_js

node_js:
  - '10'

os:
  - linux

cache: npm

branches:
  only:
    - master
    - /^v[0-9]+\.[0-9]+\.[0-9]+$

install:
  - npm install -g vsce
  - npm install

script:
  - vsce package

deploy:
  provider: releases
  on:
    tags: true
  file: "*.vsix"
  api_key: $GITHUB_API_KEY
  file_glob: true
  skip_cleanup: true
  overwrite: true